<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../static/css/mc-calendar.min.css" />
  <script src="../js/mc-calendar.min.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ee6d4df0ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
  <section id="login-form">
    <div class="row">
      <div class="left-form col-lg-6">
        <div class="brand-container">
          <img src="../static/assets/logo-transparent-light.png" alt="" class="brand-logo">
        </div>
        <div class="img-container">
          <h1>Good to have you joining us!</h1>
          <p>By registering, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
        </div>
      </div>
      <div class="right-form col-lg-6">
        <div class="row">
          <h3 class="form-name">Full Name</h3>
        </div>
        <div class="row">
          <input type="text" name="name" placeholder="Enter your full name" class="input-form">
        </div>
        <div class="row double">
          <div class="col-lg-6" style="padding-left:0;">
            <h3 class="form-name">Date of Birth</h3>
            <input id="datepicker" placeholder="dd/mm/yyyy" class="input-form">
          </div>
          <div class="col-lg-6">
            <h3 class="form-name col-lg-6">Gender</h3>
            <select class="form-select input-form" aria-label="Select Gender">
              <option selected>-</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>
        <div class="row">
          <h3 class="form-name">Email</h3>
        </div>
        <div class="row">
          <input type="text" name="email" placeholder="Enter your email address" class="input-form">
        </div>
        <div class="row">
          <h3 class="form-name">Password</h3>
        </div>
        <div class="row">
          <input type="password" name="password" placeholder="Enter Password" class="input-form">
        </div>
        <div class="row">
          <h3 class="form-name">Confirm Password</h3>
        </div>
        <div class="row">
          <div class="input-group mb-3" style="padding-right:5%; padding-left:0;">
            <input type="password" class="form-control input-form" placeholder="Confirm Password" id="confirm-password">
            <button class="btn btn-light" type="button" id="button-show"><i class="fas fa-eye-slash" onclick="showPassword(this)"></i></button>
          </div>
        </div>
        <div class="row center">
          <button type="button" class=" btn btn-success login-btn">REGISTER</button>
        </div>
        <div class="row center">
          <div class="line col-lg-5"></div>
          <small class="col-lg-1 or">or</small>
          <div class="line col-lg-5"></div>
        </div>
        <div class="row center">
          <button type="button" class=" btn btn-light btn-outline-primary login-btn"><i class="fab fa-google"></i> REGISTER WITH GOOGLE</button>
        </div>
        <div class="row center">
          <p>Already have an account? <a href="../view/authentication.html">Log In</a></p>
        </div>
      </div>
    </div>
  </section>
</body>

<script type="text/javascript">
  const myDatePicker = MCDatepicker.create({
    el: '#datepicker',
    bodyType: 'modal',
    dateFormat: "DD/MM/YYYY",
    showCalendarDisplay: false
  });

  function showPassword(x){
    var inputForm = document.getElementById("confirm-password")
    x.classList.toggle("fa-eye-slash");
    x.classList.toggle("fa-eye");
    if (inputForm.type === "password") {
      inputForm.type = "text"
    } else {
      inputForm.type = "password"
    }
  }
</script>

</html>
